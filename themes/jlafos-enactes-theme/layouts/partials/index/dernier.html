<div class="container">
	<h2>L'auteur du mois</h2>
</div>

{{ range first 1 (where .Data.Pages "Type" "publications") }}
<div class="jumbotron jumbotron-dernier wow fadeIn" style="background-image:url(./img/{{ .Params.img }});background-size:cover;">
	<div class="container">
		<div class="row">
		    <div class="col-md-8 col-md-offset-4 col-sm-10 col-sm-offset-2 col-xs-12">
            <div class="col-md-10 col-md-offset-2 col-sm-12">
            	<a href="{{ .RelPermalink }}">
            	<div class="container">
									<h4>{{ .Title }}</h4>
	                <h3 class="titre">{{ .Params.texte }}</h3>
	                <p>{{ .Description }}</p>
                </div>
                </a>
            </div>
		    </div>

		</div>
	</div>
</div>
{{ end }}
