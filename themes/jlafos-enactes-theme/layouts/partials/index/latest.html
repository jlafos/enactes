<div class="container">
	<h2>L'auteur du mois</h2>
</div>

<div class="jumbotron">
	<div class="container">
		<div class="row">
		{{ range first 1 (where .Data.Pages "Type" "auteurs") }}
		    <div class="col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
	            <div class="col-md-4 col-sm-4">
	            <p class="text-muted text-center"><br>(photo/illus)</p>
	            </div>
	            <div class="col-md-8 col-sm-8">
	            	<a href="{{ .Permalink }}">
	            	<div class="container">
		                <h3>{{ .Title }}</h3>
		                <h4 class="titre">{{ .Params.texte }}</h4>
		                <p>{{ .Description }}</p>
	                </div>
	                </a>
	            </div>
		    </div>
		{{ end }}
		</div>
	</div>
</div>
