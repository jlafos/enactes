<div class="row">
    <div class="col-md-12">
        <h2>Précédemment</h2>
        <hr>
    </div>
    {{ range first 2 (after 1 (where .Data.Pages "Type" "auteurs")) }}
    <div class="col-md-4 col-sm-6 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading text-center">
                <h3 class="panel-title">{{ .Params.datefr }}</h3>
            </div>
            <div class="panel-body">
                
                <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
                <a class="a-calendrier" href="{{ .Permalink }}">
                    <h4>{{ .Params.texte }}</h4>
                    <p>{{ .Description }}</p>
                </a>
            </div>
        </div>
    </div>
    {{ end }}
    <div class="col-md-4 col-sm-6 col-xs-12 text-center">
        <a href="/auteurs">
        <h3>Tous les auteurs</h3>
        </a>
        <p>Cliquez ici pour découvrir <br>toutes les publications <br>d'enActes.fr</p>
    </div>
</div>
