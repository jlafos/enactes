{{ partial "header.html" . }} 
{{ partial "nav.html" . }}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Tous les auteurs</h1>
            <hr>
        </div>
    </div>
    <div class="row flex">
        {{ range .Data.Pages }}
        <div class="col-md-4 flex">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    <h3 class="text-muted panel-title">{{ .Params.datefr }}</h3>
                </div>
                <div class="panel-body">
                    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
                    <h3>{{ .Params.texte }}</h3>
                    <p class="text-muted">{{ .Description }}</p>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
</div>

{{ partial "footer.html" . }}
