<div class="row jumbotron">
    <div class="col-md-8 col-md-offset-2">
            {{ range first 1 (where .Data.Pages "Type" "auteurs") }}
                <h2><small>L'auteur du mois</small><br><a href="{{ .Permalink }}">{{ .Title }}</h2></a>
                <h3>{{ .Params.texte }}</h3>
                <p>{{ .Description }}</p>
            {{ end }}
    </div>
</div>
