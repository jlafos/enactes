<div class="row">
    <div class="col-md-12">
        <h2>Précédemment</h2> 
    </div>
    {{ range first 2 (after 1 (where .Data.Pages "Type" "auteurs")) }}
    <div class="col-md-4 text-center">
        <a href="{{ .Permalink }}">
            <h3>{{ .Title }}</h3>
        </a>
        <h4>{{ .Params.texte }}</h4>
        <p>{{ .Description }}</p>
    </div>
    {{ end }}
    <div class="col-md-4 text-center">
        <a href="/auteurs">
        <h3>Archives</h3>
        </a>
        <p>Cliquez ici pour découvrir <br>tous les auteurs</p>
    </div>
</div>
